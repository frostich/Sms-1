<!DOCTYPE html>
<html>
<head>
    <title>SEND MESSAGE USING POCKET WIFI</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>

<div class="container" id="app">
    <h1>Create Message</h1>
    
    <form @submit.prevent="submit()">

        <div v-if="status=='SENDING'" class="status status-sending">
            <b>Sending message, please wait.</b>
        </div>
        <div v-if="status=='SUCCESS'" class="status status-success">
            <b>Success : </b>{{ response }}
        </div> 
        <div v-if="status=='FAILED'" class="status status-failed">
            <b>Failed : </b>{{ response }}
        </div>

        <div class="form-group">
            <label>Contact Number:</label>
            <input type="text" v-model="number" required="" id="number" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Message:</label>
            <textarea class="form-control" v-model="message" id="message"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
            <button class="btn btn-white">Reset</button>
        </div>

    </form>

</div>

<script src="./js/vue.min.js"></script>
<script src="./js/axios.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
